<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Requests</title>
    <link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
			<h1 align ="center" class="text-info">Change Request Management System</h1>
			<hr>
		<h1>Change Requests</h1>
    
	<a th:href = "@{/showNewchangeRequestsForm}" class="btn btn-primary btn-sm mb-3"> Create New Request </a>
	<!--<a th:href = "@{/changeRequests/timeline/{id}}" class="btn btn-primary btn-sm mb-3"> Timeline </a> -->
    <table	border="1" class = "table table-striped table-responsive-md">
		
       <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${changeRequests}">
                <td th:text="${request.title}"></td>
                <td th:text="${request.description}"></td>
                <td th:text="${request.priority}"></td>
                <td th:text="${request.status}"></td>
                <td th:text="${request.dueDate}"></td>
                <td>
                    <a th:href="@{/changeRequests/approve/{id}(id=${request.id})}"class="btn btn-primary btn-sm mb-3">Approve</a> |
                    <a th:href="@{/changeRequests/reject/{id}(id=${request.id})}" class="btn btn-primary btn-sm mb-3">Reject</a>
					<a th:href = "@{/changeRequests/timeline/{id}}" class="btn btn-primary btn-sm mb-3"> Timeline </a>
                </td>
            </tr>
        </tbody>
    </table	>
    
</body>
</html>
